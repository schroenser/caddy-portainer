version: "3.8"
services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.8.4
    ports:
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=bridge
    networks:
      - bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
    restart: unless-stopped
  portainer:
    image: portainer/portainer-ce@2.18.1
    labels:
      caddy: ${DOMAIN}
      caddy.reverse_proxy: "{{upstreams 9000}}"
    networks:
      - bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/portainer/data:/data
    restart: unless-stopped
networks:
  bridge:
    external: true
volumes:
  caddy_data: {}
